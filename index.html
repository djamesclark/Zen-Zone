<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Zone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/css/style.css" />
</head>

<body>
    <header>
        <section class="hero is-small is-primary">
            <div class="level hero-body">
                <div>
                    <p class="title">
                        Zen Zone
                    </p>
                </div>
            </div>
            <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/services">Services</a>
                <a class="navbar-item" href="/articles">Health and Wellness</a>
                <a class="navbar-item" href="/aboutus">About Us</a>
                <a class="navbar-item" href="/bios">Therapist Biographies</a>
                <button id="logout" class="button">Logout</button>
                <a class="navbar-item" href="/login">Login</a>
            </div>
        </nav>
        </section>
        
    </header>

    <main>
        <div class="content">
            <section class="hero is-fullheight">
                <div class="hero-body">
                    <div class="container">
                        <div class="columns is-centered">
                            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                                <form action="" class="box">
                                    <label class="has-text-weight-bold">Log In</label>
                                    <div class="field">
                                        <label for="" class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input"
                                                required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="" class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input type="password" placeholder="*******" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <button class="button is-success">
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-body">
                    <div class="container">
                        <div class="columns is-centered">
                            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                                <form action="" class="box">
                                    <label class="has-text-weight-bold">Create Account</label>
                                    <div class="field">
                                        <label for="" class="label">Email</label>
                                        <div class="control has-icons-left">
                                            <input type="email" placeholder="e.g. bobsmith@gmail.com" class="input"
                                                required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="" class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input class="input" required>
                                            <span class="icon is-small is-left">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="" class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input type="password" placeholder="*******" class="input" required>
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <button class="button is-success">
                                            Create Account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
